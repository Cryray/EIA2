<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" type="text/javascript" charset="utf-8"> </script>
    <script src="grafiken.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id=wrapper>


        <div>
            <div>
                <canvas id="myCanvas" width="600" height="400" style="background-color: aqua;"></canvas>
                </canvas>
            </div>

            <form id="canvasForm">
                <label for="heigthC">Canvas HÃ¶he:</label>

            <div>
                Backround Color:
                <select id="dropdownChooseColor">
                    <option value="background-color: red">Red</option>

                    <option value="background-color: green">Green</option>
                </select><br>
                <p><input type="button" id="saveChangesColor" value="Save changes"></p>

                </select><br>
            </div>

            Choose selected form:
            <select id="dropdownGraphicsMade">Graphics</select><br>

            <p>
                Choose color of selected form:

                    <option value="#000000">Black</option>
                    <option value="#ff0000">Red</option>
                    <option value="#ffff00">Yellow</option>
                    <option value="#00ffff">Aqua</option>
                    <option value="#00ff00">Green</option>
                </select><br>
            </p>

        </div>
        <div id=right>

            <form id="optionForm">
                <p><label for="name">Name of selected form: </label></p>

                <input type="number" id="width" value=""><br>

                <input type="number" id="heigth" value=""><br>

                <input type="button" id="deleteGraphic" value="Delete current graphic"> <br>

                <p>
                    Use animation presets for selected form: <br>
                <p> Animation:
                    <select id="dropdownChooseAnimation">
                        <option value="NoAnimation">No Animation</option>
                        <option value="Colorswitch">Colorswitch</option>
                        <option value="MoveRight">Move Right </option>
                    </select></p>
                
                </p>

            </form>


        </div>
